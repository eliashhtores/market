<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product sales</title>
</head>

<body>
    {% if monthly_sales %}
    <h2>Product {{ product.name }} sales during the past 30 days.</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in monthly_sales %}
            <tr>
                <td>{{ sale.sale__date__date }}</td>
                <td>{{ sale.product__name }}</td>
                <td align="center">{{ sale.quantity_sold }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <p class="text-success">No sales registered.</p>
            {% endif %}
        </tbody>
    </table>
</body>

</html>
